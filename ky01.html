<!DOCTYPE html>
<html>
<body style="background-color:#DED29A;color:#0000FF;text-align:center;">
<a id="rezulta" style="position:absolute;top:100px;left:50px;"/>HERE!</a><br>
<a id="rezultb"/></a>
<input type="text" id="dcer1" style="position:absolute;top:150px;left:50px;text-align:center;color:#0000FF;" size="3" value="2"/></input>
<button type="button" onClick="javascript:spw()" style="position:absolute;left:103px;top:150px;text-align:center;color:#0000FF;"/>SUBMIT</button>
<script type="text/javascript">
var doca=document.getElementById("rezulta");
var docb=document.getElementById("rezultb");
var dobj=document.getElementById("dcer1");
var x=doca.style.top.split("px")[0];
var y=doca.style.left.split("px")[0];
var s=0;
var st=new Array();
document.onkeydown=function(event){keyfct(event,1);};
function spw(){
doca.innerHTML=Math.sqrt(dobj.value);
}
function sst(){
setTimeout("sst()",134.493);
var ss=s;
s=ss+0.05;
if(ss>0.10){dfor();}
if(ss>1.5){s=1.1;}
}
sst();
function keyfct(event,fpp){
var xx=x;
var yy=y;
var ss=s;
var pk=event.keyCode;
if(st.length==0){st[0]=pk;s=0;}if(st.length==1 && st[0]!=pk && s<0.6){st[1]=pk;}
for(i=0;i<st.length;i++){pke(st[i]);}
docb.innerHTML=pk+","+s+","+st.length;
if(st.length>-1){s=0;ss=0;}
}
function dfor(){
st[0]="";st[1]="";st.length=0;
}
function pke(pk){
var xx=x;
var yy=y;
switch(pk){
case 87: x=xx-dobj.value; doca.style.top=x+"px"; break;
case 83: x=xx-dobj.value+2*dobj.value; doca.style.top=x+"px"; break;
case 68: y=yy-dobj.value+2*dobj.value; doca.style.left=y+"px"; break;
case 65: y=yy-dobj.value; doca.style.left=y+"px"; break;
case 38: x=xx-dobj.value; doca.style.top=x+"px"; break;
case 40: x=xx-dobj.value+2*dobj.value; doca.style.top=x+"px"; break;
case 39: y=yy-dobj.value+2*dobj.value; doca.style.left=y+"px"; break;
case 37: y=yy-dobj.value; doca.style.left=y+"px"; break;
}
}
</script>
</body>
</html>
