function buildpl(el,plr,nrpp)
{
	for(i=0;i<lns;i++)
	{
		for(j=0;j<cls;j++)
		{
			if(i==0)
			{
				if(j==0)
				{
					j=j+1;
				}
				el.innerHTML+="<a style=\"position:absolute;top:0px;left:"+(wdh*j)+"px;width:"+wdh+"px;height:"+wdh+"px;border-style:solid;border-width:"+bwdh+"px;border-color:#000000;\">"+chars[j-1]+"</a>";
			}
			else
			{
				if(j==0)
				{
					el.innerHTML+="<a style=\"position:absolute;top:"+(wdh*i)+"px;left:0px;width:"+wdh+"px;height:"+wdh+"px;border-style:solid;border-width:"+bwdh+"px;border-color:#000000;\">"+(i-1)+"</a>";
				}
				else
				{
				el.innerHTML+="<a id=\"shoot"+(i-1)+"a"+(j-1)+"b"+nrpp+"\" onclick=\"shoot("+(i-1)+","+(j-1)+");\" style=\"position:absolute;top:"+(wdh*i)+"px;left:"+(wdh*j)+"px;width:"+wdh+"px;height:"+wdh+"px;border-style:solid;border-width:"+bwdh+"px;border-color:#000000;\"></a>";
				}
			}
		}
	}
}
