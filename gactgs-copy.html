<!DOCTYPE html>
<html>
<body style="overflow:hidden;background-color:#DED29A;">
<div id="gme" style="position:absolute;top:0px;left:0px;height:40000px;width:40000px;"></div>
<div id="ncursrrt" style="position:absolute;top:10px;left:10px;height:100px;width:1000px;font-size:25px;color:#00F;"></div>
<div id="starter" style="position:absolute;width:500px;height:50px;text-align:center;font-size:40px;color:#00F;border-style:solid;" onClick="start();">Click to start the game!</div> 
    <script type="text/javascript">
var nr=0,stnr=0,clck=0,diffx=0,diffy=0,hov=0,nrdivs=0,arr=["FF0000","00FF00","0000FF","FFFF00","FF00FF","00FFFF","00FF00","0000FF","FF0000","FF00FF"],maxh=200,maxw=200,maxl=window.innerWidth,maxwh=window.innerHeight+500,stoptaddr=0,mousel=0,mouset=0,nrdivlost=0,lsttop=0,score=0,nddscr=0,lvl=1,tmee=1000,proclvl=8;
var startdiv=document.getElementById("starter");
startdiv.style.left=((maxl-startdiv.style.width.split("px")[0])/2)+"px";
startdiv.style.top=((window.innerHeight-startdiv.style.height.split("px")[0])/2)+"px";
function start(){
startdiv.style.top="-3000px";
var divv=document.getElementById ("ncursrrt");
divv.innerHTML="Level:0 Score:0";
var gme=document.getElementById("gme");
gme.innerHTML=gme.innerHTML+"<div id=\"ncursrt\" style=\"position:absolute;top:0px;left:0px;height:40000px;width:40000px;\"></div>";
nrdivs=0;
stoptaddr=0;
score=0;
lsttop=0;
nddscr=0;
lvl=1;
tmee=1000;
theadder();
onmmove();
scoreaddr();
scoreaddr();
}
function adder(){
if(stoptaddr==0){
var div=document.getElementById ("ncursrt"),nrrdivs=nrdivs;
var randh=Math.floor(Math.random()*(maxh+1))+71;
var randw=Math.floor(Math.random()*(maxw+1))+71;
var randl=Math.floor(Math.random()*(maxl+71))-70;
var ntop=-randh-1000;
div.innerHTML=div.innerHTML+"<div id=\"ncursrt"+(nrdivs+1)+"\" style=\"height:"+randh+"px;width:"+randw+"px;background-color:#"+arr[Math.floor(Math.random()*10)]+";position:absolute;left:"+randl+"px;top:"+ntop+"px;z-index:545;\"></div>";
nrdivs=nrrdivs+1;
partfd(nrdivs);
}}
function theadder(){
var tmer=setTimeout("theadder()",tmee);
if(stoptaddr==1){clearTimeout(tmer);}
if(stoptaddr==0){adder();}
}
function partfd(nr){
if(stoptaddr==0){
stnr=0;
var nbt = document.getElementById ("ncursrt"+nr),mo=nbt.style.width.split("px")[0]*nbt.style.height.split("px")[0],goo=1*0.055,hoo=maxwh-nbt.style.height.split("px")[0]-nbt.style.top.split("px")[0];
var eo=mo*goo*hoo;
lasttop=nbt.style.top.split("px")[0];
gact(nr,eo);
}}
function onmmove(){
document.onmousemove=function(ev){colldetect(ev);};
}
function colldetect(ev){
mousel=ev.clientX;
mouset=ev.clientY;
}
function scoreaddr(){
var timer=setTimeout("scoreaddr()",16);
var divv=document.getElementById ("ncursrrt");
if(stoptaddr==0){
if(nddscr>=(Math.pow((lvl-1),2)*1500+1500*(lvl-1)+200)){lvl=lvl+1;tmee=1000/lvl;}
if(score<nddscr){if(lvl>=5){score=score+(11*Math.floor((lvl-3)/2))}else{score=score+11;}}else{score=nddscr;}
divv.innerHTML="Level:"+lvl+" Score:"+score;}else{if(score<nddscr){if(lvl>=5){score=score+(11*Math.floor((lvl-3)/2))}else{score=score+11;}}else{score=nddscr;clearTimeout(timer);}divv.innerHTML="Level:"+lvl+" Score:"+score+" Game Over!";}
}
function gact(nr,eo){
var timer=setTimeout("gact(\""+nr+"\",\""+eo+"\")",11);
if(stoptaddr==0){
var nbt = document.getElementById ("ncursrt"+nr);
var mo=nbt.style.width.split("px")[0]*nbt.style.height.split("px")[0],goo=1*0.055,ho=maxwh-nbt.style.height.split("px")[0]-nbt.style.top.split("px")[0];

var div=document.getElementById ("ncursrt");
var divv=document.getElementById ("ncursrrt");
var gme=document.getElementById("gme");
if(mouset>=nbt.style.top.split("px")[0] && mousel>=nbt.style.left.split("px")[0] && mouset<=(nbt.style.top.split("px")[0]-nbt.style.height.split("px")[0]+2*nbt.style.height.split("px")[0]) && mousel<=(nbt.style.left.split("px")[0]-nbt.style.width.split("px")[0]+2*nbt.style.width.split("px")[0])){div.remove();stoptaddr=1;document.onmousemove="";startdiv.style.top=((window.innerHeight-startdiv.style.height.split("px")[0])/2)+"px";startdiv.innerHTML="Click to restart the game!";clearTimeout(timer);}

var vo=Math.floor(Math.sqrt((2*eo/mo)-(2*goo*ho)))+1;
if(vo==0){vo=Math.floor(Math.sqrt((2*eo/mo)-(2*goo*ho)))+2;}
nbt.style.top=(nbt.style.top.split("px")[0]-vo+2*vo)+"px";
if(lasttop==nbt.style.top.split("px")[0]){nbt.remove();clearTimeout(timer);vo=0;}else{lasttop=nbt.style.top.split("px")[0];}
if(nbt.style.top.split("px")[0]>maxwh-nbt.style.height.split("px")[0]){nbt.style.top=(maxwh-nbt.style.height.split("px")[0])+"px";}
if(nbt.style.top.split("px")[0]==maxwh-nbt.style.height.split("px")[0]){clearTimeout(timer);vo=0;nbt.remove();nddscr=Math.floor(nddscr+(((lvl+1)/3)*(-nbt.style.width.split("px")[0]+2*nbt.style.width.split("px")[0])));}

if(mouset>=nbt.style.top.split("px")[0] && mousel>=nbt.style.left.split("px")[0] && mouset<=(nbt.style.top.split("px")[0]-nbt.style.height.split("px")[0]+2*nbt.style.height.split("px")[0]) && mousel<=(nbt.style.left.split("px")[0]-nbt.style.width.split("px")[0]+2*nbt.style.width.split("px")[0])){div.remove();stoptaddr=1;document.onmousemove="";startdiv.style.top=((window.innerHeight-startdiv.style.height.split("px")[0])/2)+"px";startdiv.innerHTML="Click to restart the game!";clearTimeout(timer);}
}else{clearTimeout(timer);vo=0;}}
    </script>
</body>
</html>
